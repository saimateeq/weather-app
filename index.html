<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
    <h1 id="main-heading">WEATHER APP</h1>
    <div class="search-bar">
        <form onsubmit="getweather(event)">
            <input type="search" id="userinput">
            <button id="btn" type="submit">Search</button>
        </form>
    </div>
    <div class="output">
        <h1 id="city-name">LOCATION</h1>
        <nav id="img">
        </nav>
        <h1 id="temp">---</h1>
        <div class="cards">
            <nav>
                <h1><i class="bi bi-thermometer-sun"></i></h1>
                <p id="humidity">--</p>
                <p>Humidity</p>
            </nav>
            <nav>
                <h1><i class="bi bi-wind"></i></h1>
                <p id="wind">--</p>
                <p>Wind</p>
            </nav>
            <nav>
                <h1><i class="bi bi-speedometer"></i></h1>
                <p id="pressure">--</p>
                <p>Pressure</p>
            </nav>


        </div>

    </div>
</div>
</body>
<script src="./app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>

</html>
